<div class="flex flexol w-full mb-3">
    <div class="flex justify-between items-center">
        <div class="tabs tabs-border tabs-lg text-primary">
            @for (tab of tabs; track $index) {
                <button 
                    class="tab" 
                    [hidden]="tab.value === 'roles' && !accountSvc.currentUser()?.roles?.includes('Admin')"
                    [class.tab-active]="tab.value === activeTab"
                    (click)="setTab(tab.value)"
                    >
                    {{ tab.label }}
                </button>
            }
        </div>
    </div>
</div>

@if (activeTab === 'roles') {
    <app-user-management></app-user-management>
}

@if (activeTab === 'photos') {
    <app-photo-management></app-photo-management>
}
