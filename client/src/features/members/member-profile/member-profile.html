@if(memberSvc.member(); as member) {
    <div class="flex flex-col gap-3">
        <div class="flex gap-3">
            <span class="font-semibold">Member since:</span>
            <span>{{member.created | date: 'longDate' }}</span>
        </div>
        <div class="flex gap-3">
            <span class="font-semibold">Last active:</span>
            <span>{{member.lastActive | timeAgo }}</span>
        </div>

        <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
        @if(memberSvc.editMode()) {
            <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
                <label class="floating-label">
                    <span>Display Name</span>
                    <input 
                        class="input w-full"
                        name="displayName" 
                        [(ngModel)]="editableFields.displayName" 
                        required 
                        placeholder="Display name" />
                </label>

                <label class="floating-label">
                    <span>Description</span>
                    <textarea 
                        class="textarea w-full"
                        name="description" 
                        [(ngModel)]="editableFields.description" 
                        required 
                        placeholder="Description"></textarea>
                </label>

                <label class="floating-label">
                    <span>City</span>
                    <input 
                        class="input w-full"
                        name="city" 
                        [(ngModel)]="editableFields.city" 
                        required 
                        placeholder="City" />
                </label>

                <label class="floating-label">
                    <span>Country</span>
                    <input 
                        class="input w-full"
                        name="country" 
                        [(ngModel)]="editableFields.country" 
                        required 
                        placeholder="Country" />
                </label>

                <div class="flex self-end">
                    <button type="submit" class="btn btn-success" [disabled]="!editForm?.dirty">Submit</button>
                </div>

            </form>
        } @else {
            <div>
                {{member.description}}
            </div>
        }
        
    </div>
}
