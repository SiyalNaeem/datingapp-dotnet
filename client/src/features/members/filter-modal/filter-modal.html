<dialog class="modal" #filterModal>
  <div class="modal-box m-w-lg">

    <h3 class="text-lg font-bold">Select Filters</h3>

    <div class="flex justify-between w-full items-center mt-6">
        <div class="flex flex-col w-full gap-6">
            <label class="flex justify-between items-center">
                <span class="font-semibold">Select Gender:</span>
                <form class="filter">
                    <input type="reset" value="x" class="btn btn-square" />
                    <input 
                        type="radio" 
                        class="btn" 
                        [(ngModel)]="memberParams().gender" 
                        name="gender" 
                        aria-label="Male"
                        value="male">
                    <input 
                        type="radio" 
                        class="btn" 
                        [(ngModel)]="memberParams().gender" 
                        name="gender" 
                        aria-label="Female"
                        value="female">
                </form>
            </label>

            <label class="flex justify-between items-center">
                <span class="font-semibold">Select Age:</span>
                <div class="flex gap-3">
                    <input 
                        type="number" 
                        class="input w-20" 
                        [min]="18" 
                        [(ngModel)]="memberParams().minAge"
                        name="minAge"
                        (change)="onMinAgeChange()">
                    <span class="font-semibold">-</span>
                    <input 
                        type="number" 
                        class="input w-20" 
                        [min]="memberParams().minAge || 18"
                        max="100"
                        [(ngModel)]="memberParams().maxAge"
                        name="maxAge"
                        (change)="onMaxAgeChange()">
                </div>
            </label>

            <label class="flex justify-between items-center">
              <span class="font-semibold">Order By:</span>
              <select [(ngModel)]="memberParams().orderBy" name="orderBy" class="select">
                <option disabled [selected]="memberParams().orderBy==undefined" value="orderBy">Order by</option>
                <option value="created" [selected]="memberParams().orderBy=='created'">Newest Members</option>
                <option value="lastActive" [selected]="memberParams().orderBy=='lastActive'">Last Active</option>
              </select>
            </label>

        </div>
    </div>


    <div class="modal-action">
      <button (click)="submit()" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>
  </form>
</dialog>
