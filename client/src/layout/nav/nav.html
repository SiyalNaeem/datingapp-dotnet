<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6 ">
        <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}" class="flex items-center gap-3 max-h-16 text-white border-r-white border-r-2 pr-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
            </svg>

            <h3 class="text-2xl font-semibold text-white uppercase">
                Dating App
            </h3>
        </a>

        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if (accountSvc.currentUser()){
                <a routerLink="/members" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Matches</a>
                <a routerLink="/lists" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Lists</a>
                <a routerLink="/messages" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Messages</a>
                <a *appHasRole="['Admin', 'Moderator']" routerLink="/admin" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Admin</a>
            }
            <a routerLink="/errors" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Error Test</a>
        </nav>

        @if (busySvc.busyRequestCount() > 0) {
            <span class="loading loading-spinner text-accent"></span>
        }

        <div class="flex align-middle ml-auto gap-3">
            <div class="dropdown mr-5 dropdown-end">
                <button tabindex="1" class="flex flex-col justify-center align-middle text-white cursor-pointer
                text-xs uppercase">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 flex self-center">
                        <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                    </svg>
                    <span>{{selectedTheme()}}</span>
                </button>
                <ul tabindex="1" class="dropdown-content menu bg-base-100 rounded-box z-50 w-52 p-2 shadow-sm">
                    @for(theme of themes; track $index){
                        <li (click)="handleSelectTheme(theme)"><a>{{theme}}</a></li>
                    }
                </ul>
            </div>
            @if (accountSvc.currentUser(); as user) {
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="flex items-center gap-3 text-white text-xl cursor-pointer">
                        <img [src]="user?.imageUrl || './user.png'" alt="user avatar" class="w-10 h-10 rounded-full" />
                        <span>{{user.displayName}}</span>
                    </div>
                    <ul tabindex="0" class="dropdown-content dropdown-end menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                        <li><a routerLink="/members/{{user.id}}/profile">Edit Profile</a></li>
                        <li (click)="logout()"><a>Logout</a></li>
                    </ul>
                </div>
            } @else {
                <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                    <input type="text" class="input" placeholder="Email" [(ngModel)]="creds.email" name="email" required />
                    <input type="password" class="input" placeholder="Password" [(ngModel)]="creds.password" name="password" required />
                    <button class="btn btn-sm btn-primary" type="submit">Login</button>
                </form>
            }

        </div>

    </div>
</header>
